<!DOCTYPE html>
<html>
    <head>
        <title>Hummus Recipe</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Hummus</h1>
        <img src="../images/hummus.jpg" width="250" height="250" alt="Hummus">
        <h2>Creamy Hummus</h2>
        <p>This hummus is very easy to make and delicious.</p> 
        <h3>Ingredient</h3>
        <ul>
            <li>Chickpeas</li>
            <li>Tahini</li>
            <li>Lemons</li>
            <li>Onions</li>
            <li>Coriander</li>
            <li>Onions</li>
        </ul>
        <h3>Steps</h3>
        <ol>
            <li>Soak the chickpeas for 12 hours</li>
            <li>Add the the chickpeas and everything else to a food processor</li>
            <li>Blend</li>
        </ol>
    </body>
</html>
